<!DOCTYPE html>
<html>
    <head>
        <title>CSS Box Model</title>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            .box-one{
                background-color: aqua;
                height: 60px;
                width: 100px;
                padding: 20px;
                border: 10px solid blue;
                margin: 20px;
            }
            .box-two{
                background-color: chartreuse;
                height: 25px;
            }
        </style>
    </head>
    <body>
        <div class="box-one">First</div>
        <div class="box-two">Second</div>
    </body>
</html>
